<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test form</title>
    <link rel="stylesheet" href="style.css">
    <script src="validScript.js" defer></script>
</head>
<body>
    <form id="orderForm">
        <div class="container">
            <div class="section">
                <h2>Client details</h2>
                <div class="input-group">
                    <input type="text" id="firstName" placeholder="First name" required>
                    <input type="text" id="lastName" placeholder="Last name" required>
                </div>
                <div class="input-group">
                    <input type="text" id="phone" placeholder="Phone" required>
                    <input type="text" id="email" placeholder="Email (optional)" >
                </div>
            </div>
            <div class="section">
                <h2>Job details</h2>
                <div class="input-group">
                    <input type="text" id="jobType" placeholder="Job type" required>
                    <input type="text" id="jobSource" placeholder="Job source" required>
                </div>
                <textarea id="jobDescription" placeholder="Job description (optional)"></textarea>
            </div>
            <div class="section">
                <h2>Service location</h2>
                <div class="input-group">
                    <input type="text" id="address" placeholder="Address" required>
                </div>
                <div class="input-group">
                    <input type="text" id="city" placeholder="City" required>
                    <input type="text" id="state" placeholder="State" required>
                </div>
                <div class="input-group">
                    <input type="text" id="zipCode" placeholder="Zip code" required>
                    <select id="areaSelect" required>
                        <option value="area1">Area first</option>
                        <option value="area2">Area second</option>
                    </select>
                </div>
            </div>
            <div class="section">
                <h2>Scheduled</h2>
                <div class="input-group">
                    <input type="date" id="startDate" placeholder="Start date" required>
                </div>
                <div class="input-group">
                    <input type="time" id="startTime" placeholder="Start time" required>
                    <input type="time" id="endTime" placeholder="End time" required>
                </div>
                <div class="input-group">
                    <select id="testSelect" required>
                        <option value="">Test select</option>
                        <option value="option1">Select first</option>
                        <option value="option2">Select second</option>
                    </select>
                </div>
            </div>
            <button type="submit">Create job</button>
        </div>
    </form>
</body>
</html>
